<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI HQD — Trợ lý Giải Đạo Hàm (SGK)</title>
  <meta name="description" content="AI HQD — giải đạo hàm từng bước theo chuẩn SGK, hiển thị LaTeX & đồ thị tương tác" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Math.js -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>

  <!-- MathJax (single include) -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], tags: 'ams' },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre'] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>

<body>
  <!-- Clean header with two prominent texts requested -->
  <header class="site-header">
    <div class="header-inner container">
      <div class="greeting">
        <div class="greet-main">Al HQD CIN CHÀO</div>
        <div class="greet-sub">giám đốc sản xuất là <span class="director">ANH QUÂN ĐẸP TRAI</span></div>
      </div>

      <nav class="tiny-nav" aria-label="tools">
        <button id="toggle-ui" class="nav-small">Hiện / Ẩn công cụ</button>
      </nav>
    </div>
  </header>

  <!-- Main app: hidden by default to keep UI minimal; toggle button will show/hide -->
  <main class="container main-app" id="mainApp">
    <section class="card input-card">
      <label class="sr-only" for="exprInput">Biểu thức</label>
      <input id="exprInput" class="expr-input" type="text" placeholder="Ví dụ: sin(x^2) + 3*x^3" aria-label="Biểu thức cần đạo hàm">
      <div class="row">
        <div class="small">
          <label for="variableInput">Biến</label>
          <input id="variableInput" class="small-input" type="text" value="x" maxlength="3" />
        </div>
        <div class="small">
          <label for="orderSelect">Bậc</label>
          <select id="orderSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="small">
          <label class="checkbox-inline"><input id="showSteps" type="checkbox" checked /> Hiển thị bước</label>
        </div>
        <div class="actions">
          <button id="deriveBtn" class="btn primary">Tính đạo hàm</button>
          <button id="clearBtn" class="btn ghost">Xóa</button>
        </div>
      </div>

      <div class="examples">
        <button class="example-btn" data-expr="x^3 + 2*x">x^3 + 2x</button>
        <button class="example-btn" data-expr="sin(x^2)">sin(x^2)</button>
        <button class="example-btn" data-expr="e^(x)">e^x</button>
        <button class="example-btn" data-expr="(x^2+1)/(x-1)">(x^2+1)/(x-1)</button>
      </div>
    </section>

    <aside class="card right-card">
      <div class="result-block">
        <div class="label">Đạo hàm (rút gọn)</div>
        <pre id="resultText" class="result-text">—</pre>
        <div id="resultLatex" class="result-latex" aria-hidden="false"></div>
      </div>

      <div class="steps-block">
        <div class="label">Lời giải từng bước (SGK)</div>
        <div id="stepsContainer" class="steps-container">Nhấn "Tính đạo hàm" để xem lời giải.</div>
      </div>

      <div class="plot-block">
        <div class="label">Đồ thị (f và f')</div>
        <div id="plotRoot" class="plot-root" role="img" aria-label="Đồ thị hàm số"></div>
        <div class="plot-controls">
          <input id="xMin" class="plot-range" type="number" value="-6" step="1" />
          <input id="xMax" class="plot-range" type="number" value="6" step="1" />
          <button id="plotUpdate" class="btn small ghost">Cập nhật</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">© AI HQD — Demo</div>
  </footer>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
